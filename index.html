<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <title>Encriptador</title>
</head>

<body>
    <header>
        <div class="header">

            <img class="logo" src="imagenes/logo_alura.png" alt="logo de alura">
        </div>
    </header>

    <main>
        <div class="main">
            <div class="left">
                <textarea id="ingresoTexto" class="ingreso" placeholder="Ingrese el texto aqui"></textarea>
                
                <div class="left_footer">
                    <img src="imagenes/exclamation.png" alt="">
                    <span class="left_info">Solo letras minúsculas y sin acentos</span>
                    <div class="left_botones">
                        <button id="botonEncriptar" class="boton_encriptar">Encriptar</button>
                        <button id="botonDesencriptar" class="boton_desencriptar">Desencriptar</button>
                    </div>
                    
                </div>
                
            </div>
            <div id="right" class="right">
                <img id="muneco" class="muneco" src="./imagenes/Muñeco.png" alt="">
                <textarea id="mensajeFinal" class="mensaje_final" placeholder="Ningún mensaje fue encontrado"></textarea>
                <p id="rightInfo" class="right_info">Ingresa el texto que desees encriptar o desencriptar.</p>
                <button id="botonCopiar" class="copiar">Copiar</button>
            </div>
        </div>
        
    </main>

    <footer class="footer">
        <p> Create by Gerald Then </p>
        <div class="links">
            <a href="https://github.com/gthen95" target="_blank"><img class="linksimg" src="./imagenes/github.svg" alt=""></a>
            <a href="https://www.linkedin.com/in/gthen/" target="_blank"><img class="linksimg" src="./imagenes/linkedin.svg" alt=""></a>
        </div>
    </footer>
    
    <script src="./js/script.js">
    </script>
</body>

</html>
